<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>제이쿼리실습</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
		// 1. 클래스 속성
		//   1) addClass('클래스명')    : class='클래스명'을 추가한다.
		//   2) removeClass('클래스명') : class='클래스명'을 제거한다.
		//   3) toggleClass('클래스명') : class='클래스명'을 추가/제거한다.
		//   4) hasClass('클래스명')    : class='클래스명'이 있으면 true, 없으면 false를 반환한다.
		
		// 페이지 로드 이벤트
		$(document).ready(function(){
			
			$($('li')[0]).addClass('red');  	  // 첫 번째 li태그에 class="red"를 추가한다.
			$($('li')[1]).removeClass('green');   // 두 번째 li태그에 class="green"를 제거한다.
			$($('li')[2]).toggleClass('blue');    // 두 번째 li태그에 class="blue"가 있으면 제거한다.
			
			console.log($($('li')[0]).hasClass('red'));		// 첫 번째 li태그에 class="red"가 있으면 true를 반환한다.
			console.log($($('li')[1]).hasClass('green'));	// 두 번째 li태그에 class="green"이 없으면 false를 반환한다.
			
		});
		
	
	</script>
	<style>
		.red {
			color: red;
		}
		.green {
			color: green;
		}
		.blue {
			color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>레드</li>
		<li class="green">그린</li>
		<li class="blue">블루</li>
	</ul>
</body>
</html>
