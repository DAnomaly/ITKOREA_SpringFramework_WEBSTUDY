<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
			DOM
			1. Document Object Model, 문서 객체 모델
			2. HTML문서의 구성요소를 획득, 추가, 변경, 삭제 등의 작업을 수행한다.
			3. HTML문서의 구성요소 알아내기
				1) document.getElementById('아이디')
				2) document.getElementsByClassName('클래스')
				3) document.getElementsByTagName('태그')
				4) document.querySelector('선택자(selector)')
				5) document.querySelectorAll('선택자(selector)')
			4. 주요 속성
				1) textContent : 내부 텍스트
				2) innerHTML : 내부 HTML태그
				3) style : CSS
				4) attribute : 속성
					(1) setAttribute(소성, 값) : 속성값을 부여
					(2) getAttribute(속성) : 속성값을 반환
		*/
	</script>
	<script type="text/javascript">
		/* head의 script영역 */	
		// var a = document.getElementById('naver-link');
		// a.textContent = '네이버로 이동'; // null.textContent = '네이버로 이동';
	</script>
</head>
<body>
	<a id="naver-link"></a>
	<br>
	<img id="google-logo">
	<script type="text/javascript">
		/* body의 script영역 */
		// a 태그
		var a = document.getElementById('naver-link');
		a.textContent = '네이버로 이동';
		// a.innerHTML = '<strong>네이버로 이동</strong>';
		// a.style.color = 'red';
		// alert(a.getAttribute('id'));
		a.setAttribute('href','http://www.naver.com');
		
		// img 태그
		var img = document.getElementById('google-logo');
		img.setAttribute('src','https://i.pinimg.com/originals/94/6a/a0/946aa0fc736ac6fc5b35ce6d720081e8.png');
		img.setAttribute('alt','GOOGLE_LOGO');
		img.style.width = '180px';
	</script>
</body>
</html>
