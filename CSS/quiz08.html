<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>quiz08</title>
    <style>
      span[data-desc] {
        position: relative;
        color: blue;
        text-decoration: underline;
        cursor: help;
      }
      span[data-desc]:hover::after {
        position: absolute;
        content: attr(data-desc);
        min-width: 200px;
        padding: 3px;
        border: 1px solid #d4d4d4;
        border-radius: 10px;
        background-color: #fffcd6;
        top: 20px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <p>이 예제는 <span data-desc="단어와 문장 부호의 집합">텍스트</span>와 함께 약간의 <span data-desc="호버 시 보여지는 작은 팝업">툴팁</span>을 포함합니다.</p>
  </body>
</html>
