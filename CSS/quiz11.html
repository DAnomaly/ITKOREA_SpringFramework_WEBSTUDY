<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인-TISTROY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/quiz11_basic.css">
    <link rel="stylesheet" type="text/css" href="css/quiz11_container.css">
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h2 class="screen_out">로그인</h2>
        <img id="tistroy_logo" alt="tistory_logo" src="images/tistory_logo.png">
      </div>
      <form>
        <fieldset>
          <legend class="screen_out">로그인 정보 입력폼</legend>
          <div class="box_login">
            <!--ID-->
            <div class="inp_text">
              <label for="loginID" class="screen_out">아이디</label>
              <input type="email" id="loginID" name="loginID" placeholder="ID">
            </div>
            <!--PASSWORD-->
            <div class="inp_text">
              <label for="loginPw" class="screen_out">비밀번호</label>
              <input type="password" id="loginPw" name="password" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn_login" disabled>로그인</button>
          <div id="login_append">
            <div class="inp_chk" data-tiara-layer="keep_state" data-tiara-action-name="로그인 상태 유지 클릭"> 
              <input type="checkbox" id="keepLogin" class="inp_radio screen_out" name="keepLogin">
              <label for="keepLogin" class="lab_g">
                <span class="img_top ico_check"><i class="fas fa-check-circle fa-lg"></i></span>
                <span class="txt_lab">로그인 상태 유지</span>
              </label>
            </div>
            <span class="txt_find">
              <a href="javascript:void(0)" class="link_find">아이디</a>
              /
              <a href="javascript:void(0)" class="link_find">비밀번호 찾기</a>
            </span>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
