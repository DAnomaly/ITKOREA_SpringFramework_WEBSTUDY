<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>quiz19</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/quiz19.css">
  </head>
  <body>
    <header>
      <span class="title">WELCOME</span>
    </header>
    <section>
      <div class="box-section">
        <div class="left-section">
          <div class="left-box">
            <label for="id">
              <div>
                <span class="icon"><i class="far fa-smile"></i></span>
                <input id="id" name="id" type="text" class="in_txt" placeholder="User or Email"/>
              </div>
            </label>
            <a href="#"><span>Forgot your username?</span></a>
          </div>
          <div class="left-box">
            <label for="pwd">
              <div>
                <span class="icon"><i class="fas fa-unlock"></i></span>
                <input id="pwd" name="pwd" type="password" class="in_txt" placeholder="Password"/>
              </div>
            </label>
            <a href="#"><span>Forgot your password?</span></a>
          </div>
          <div class="btn-box">
            <input type="submit" class="login_btn" value="LOGIN NOW"/>
          </div>
        </div>
        <div class="right-section">
          <div class="right-box">
            <button onclick="javascript:void(0)" class="login_twitter_btn">
              <span class="icon"><i class="fab fa-twitter"></i></span>
              <span class="btn_text">Log in with Twitter</span>
            </button>
          </div>
          <div class="right-box">
            <button onclick="javascript:void(0)" class="login_facebook_btn">
              <span class="icon"><i class="fab fa-facebook-f"></i></span>
              <span class="btn_text">Log in with Facebook</span>
            </button>
          </div>
          <div class="right-box">
            <button onclick="javascript:void(0)" class="login_google_btn">
              <span class="icon"><i class="fab fa-google-plus-g"></i></span>
              <span class="btn_text">Log in with Google+</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
