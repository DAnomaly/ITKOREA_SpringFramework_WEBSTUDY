<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>quiz03</title>
  <style>
    #t1 {
      width:300px;
      height: 110px;
    }
    #t1, #t1 td{
      border: 1px solid #000;
      border-collapse:collapse;
    }
    #t1 td:nth-of-type(1) {
      width:40%;
    }
    #t1 td:nth-of-type(2) {
      width:20%;
    }
    #t1 td:nth-of-type(3) {
      width:40%;
    }
    #t1 thead {
      text-align: center;
    }
    
    #t1 tbody tr{
      background: #d0d0d0;
    }
    #t1 tbody tr:hover {
      background: #fb0;
    }
    
  </style>
</head>
<body>
  <table id="t1">
    <thead>
      <tr>
        <td>이름</td>
        <td>나이</td>
        <td>주소</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>james</td>
        <td>20</td>
        <td>seoul</td>
      </tr>
      <tr>
        <td>alice</td>
        <td>21</td>
        <td>busan</td>
      </tr>
      <tr>
        <td>david</td>
        <td>22</td>
        <td>jeju</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
