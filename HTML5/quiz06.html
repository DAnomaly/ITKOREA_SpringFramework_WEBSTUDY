<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>연습문제6</title>
</head>
<body>
    <h3>연습문제-1</h3>
    <form>
        <input type="email" placeholder="example@naver.com" name="id"/>
        <input type="password" placeholder="비밀번호" name="pwd"/>
        <input type="submit" value="로그인"/>
    </form>
    <hr/>
    <h3>연습문제-2</h3>
    <form>
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="example@naver.com" name="id"/>
                </td>
                <td rowspan="2">
                    <input type="submit" value="로그인" style="height:50px;"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="비밀번호" name="pwd"/>
                </td>
            </tr>
        </table>
    </form>
    <hr/>
    <h3>연습문제-3</h3>
    <form>
        <table>
            <caption><strong>개인 정보 작성</strong></caption>
            <tbody>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>메일 주소</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>블로그/홈페이지</td>
                    <td><input type="text" name="homepage"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="제출하기">
                        <input type="reset" value="다시작성">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
