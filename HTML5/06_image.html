<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지</title>
</head>
<body>
    <!-- 이미지 넣기 : img 태그 -->
    <!--
        img 태그
        1. 닫는 태그가 없다.
        2. 속성
            1) src : 이미지의 경로(위치 + 이름) 지정
            2) alt : 이미지 대체 텍스트(경로가 없거나 시각장애앤용)
            3) width : 너비, 단위 픽셀(px)
            4) height : 높이, 단위 픽셀(px), 너비나 높이 중 하나만 조절하면 나머지는 자동 조절된다.
        3. src 속성
            1) 절대 경로 : 이미지의 전체 경로 지정, 잘안씀
            2) 상대 경로 : html문서를 기준으로 경로 지정
                (1) 현재 디렉터리(현제 폴더) : .
                (2) 상위 디렉터리 : ..
            3) url 지정 : 이미지의 웹 주소 지정.
    -->
    <img src="C:\Users\PSH_WORK\workplace\[04]WEBSTUDY\HTML5\images\image1.jpg" alt="검정 배경의 강아지"/><br/>
    <img src=".\images\image2.jpg" alt="연못 안의 개구리" width="320"/> <!-- 너비포이는 숫자만 작성 --> <br/>
    <img src="images\image3.jpg" height="200"/>
</body>
</html>
